<html>

	<head>
	
		<title>Reaction Tester</title>
		
		<style type="text/css">
		
			#shape {
			
			width: 200px;
			height: 200px;
			background-color: red;
			display: none;
			position: relative;
			
			}
	
	
		body {
		
		font-family: calibri;
		
		}
		
		.bold {
		
		font-weight: bold;
		
		}

	
		</style>
	
	
	</head>
	
	<body>
	
	<h2> <span style ="text-decoration: underline;"> Test Your Reaction Times! </span></h2>
	
	<p> Click on the various shapes as quickly as you can! </p>
	
	<p class= "bold"> Your time:  <span id="timeTaken"></span></p>
	
	<p class= "bold"> Your best time:  <span id="bestTime"></span></p>

	
	<div id="shape"> </div>

	
		<script type = "text/javascript">
		
		var start = new Date().getTime();		
		
		function getRandomColor() {
			
			var letters = '0123456789ABCDEF';
			
			var color = '#';
			
			for (var i = 0; i < 6; i++ ) {

				color += letters[Math.floor(Math.random() * 16)];

			}
		
		return color;
		
		}		
		
		function makeShapeAppear() {
		
			var top = Math.random() * 380;
			
			var left = Math.random() * 380;
			
			var width = (Math.random() * 200) + 100;


			if(Math.random() > 0.5) {
			
			document.getElementById("shape").style.borderRadius = "50%";
			
			} else {
			
			document.getElementById("shape").style.borderRadius = "0";
			
			}
			
			document.getElementById("shape").style.backgroundColor = getRandomColor();

			document.getElementById("shape").style.top = top + "px";
			
			document.getElementById("shape").style.left = left + "px";
			
			document.getElementById("shape").style.width = width + "px";

			document.getElementById("shape").style.height = width + "px";

			document.getElementById("shape").style.display = "block";
	
			start = new Date().getTime();

		
		}
		
			function appearAfterDelay(){
			
			setTimeout(makeShapeAppear, Math.random() * 1500);

			}
			
			setTimeout(makeShapeAppear, Math.random() * 1500);
			
			var fastestTime = 100;
			
			document.getElementById("shape").onclick = function(){
			
				document.getElementById("shape").style.display = "none";
			
				var end = new Date().getTime();
			
				var timeTaken = (end - start) / 1000;
			
				document.getElementById("timeTaken").innerHTML = timeTaken + "s";
			
				if (timeTaken < fastestTime) {
				
				fastestTime = timeTaken;
				
				document.getElementById("bestTime").innerHTML = fastestTime + "s"; 
				
				}
				
				else {
				
				document.getElementById("bestTime").innerHTML = fastestTime + "s";
				
				}
				
				
				appearAfterDelay();
		
		}
		
	
		</script>
	
	
	</body>
	
</html>
